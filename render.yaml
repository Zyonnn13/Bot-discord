services:
  - type: web
    name: ynov-discord-dashboard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node admin-dashboard-secure.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
    # Variables d'environnement Ã  configurer manuellement dans Render :
    # DISCORD_TOKEN
    # MONGODB_URI  
    # GUILD_ID
    # SESSION_SECRET
    # AUTHORIZED_ADMIN_EMAILS (comma-separated: email1@domain.com,email2@domain.com)